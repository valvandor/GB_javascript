<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Сделайте в стиле es5, а затем в стиле es6 
    а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства 
    объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и 
    записывать его в свойство text объекта.
    б) конструктор AttachedPost, который принимает параметры author, text, date. 
    Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. 
    Также в конструкторе AttachedPost должно создаваться свойство highlighted со значением false. 
    Унаследуйте в объектах типа AttachedPost методы из Post.
    Объекты типа AttachedPost должны иметь метод makeTextHighlighted, 
    который будет назначать свойству highlighted значение true.
    -->
    <script>
        'use strict'
        // In style ES5


        // a)
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(newText) {
                this.text = newText;
            }
        }


        const post1 = new Post(
            'Philip Fry',
            'Take my money',
            (new Date).toLocaleDateString()
        );

        console.log(post1);

        post1.edit('Ok');

        console.log(post1);


        // b)
        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const post2 = new AttachedPost(
            'Bender',
            'I love you meatbags!',
            (new Date).toLocaleDateString()
        );

        console.log(post2);

        post2.makeTextHighlighted();
        post2.edit('I want to live! I still haven\'t stolen a lot!')

        console.log(post2);
    </script>
</body>

</html>
