<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        // Объясните почему код даёт именно такие результаты?

        /* пример 1 
           на 23-й строке происходит инициализация всех переменных.
           далее из-за префиксной формы записи инкремента значение 
           переменной a будет увеличено на единицу. После этой операции
           в переменную c присваивается значение переменной a.
        */
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2



        /* пример 2
           тут используется постфиксная форма записи инкремента — 
           сначала возвращается значение из переменной b (равно 1) 
           и присваивается в переменную d.
           После этого переменная b увеличивается на единицу.
        */
        d = b++;
        alert(d); //ответ: 1


        /* пример 3
           в переменной a хранится значение 2 (в результате операции
           инкремента на 24-й строке). Аналогично первому примеру 
           сначала a увеличится на единицу, после чего произойдёт 
           сложение и присваивание

        */
        c = 2 + ++a;
        alert(c); //ответ: 5


        /* пример 4
           в переменной b хранится значение 2 (в результате операции
           инкремента на 35-й строке). Аналогично второму примеру 
           увеличение переменной b произойдёт не сразу — сначала вернется
           значение переменной, то есть 2. 
        */
        d = 2 + b++;
        alert(d); //ответ: 4


        /* каждая их переменных a и b дважды были подвергнуты операции 
           инкремента, в итоге в каждой из них будет значение 3
        */
        alert(a); //3
        alert(b); //3

    </script>
</body>

</html>
