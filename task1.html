<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        /*
           С помощью цикла for написать алгоритм для вывода чисел 
           (выводите в консоль, с помощью console.log) от 0 до 10 включительно, 
           чтобы результат выглядел так:
           
           0 – это ноль
           1 – нечетное число
           2 – четное число
           3 – нечетное число
           …
           10 – четное число
        */

        const msgForHonest = ' — четное число';
        const msgForOdd = ' — нечетное число';

        for (let count = 0; count <= 10; count++) {
            if (count == 0) {
                console.log(count + ' — это ноль');
            } else if (count % 2 == 0) {
                console.log(count + msgForHonest);
            } else {
                console.log(count + msgForOdd);
            }
        }
    </script>
</body>

</html>
