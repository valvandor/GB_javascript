<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        /* Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. */

        let celsiusTemperature = +prompt('Введите температуру по цельсию: ');
        let fahrenheitTemperature = 9 / 5 * celsiusTemperature + 32;

        alert(`По Фаренгейту это будет ${fahrenheitTemperature} градусов`);

    </script>
</body>

</html>
