<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        /* Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению: */


        /* Согласно ассоциативности сложение происходит слева направо,
           в результате чего первые два числа складываются как числа.
           При выполнении второй операции (20 + '10') происходит 
           неявное приведение типа из-за разных типов данных и 
           результат первой операции становится строкой ('20' + '10'). 
           При конкатенации строк получается строка '2010', и затем
           строка '2010' выводится в консоль с помощью console.log
        */
        console.log(10 + 10 + "10");



        /* Здесь результатом первой операции сложения будет строка '1010'
           из-за неявного приведения типа ('10' + '10' + 10),
           результат второй операции сложения опять будет строка 
           по той же причине ('1010' + '10').
           Итоговое выражения '101010' аналогичным образом выводится 
           в консоль как и предыдущий пример
        */
        console.log(10 + "10" + 10);


        /* Согласно приоритету операторов первым оператором будет
           выполняться унарный плюс (приоритет '16' против '13' у сложения).
           В результате этой операции строка '10' преобразуется в число 
           и выражения будет вида (10 + 10 + 10).
           Далее слева направо числа складываются, 
           после — результат выводится в консоль
        */
        console.log(10 + 10 + +"10");


        /* Согласно приоритету операторов первым оператором будет
           выполняться унарный минус (приоритет '16' против '14' у деления).
           Согласно правилам численного преобразования пустая строка
           под воздействием унарного минуса будет преобразована в -0.
           При делении на -0 получается минус бесконечность (-Infinity)
        */
        console.log(10 / -"");


        /* JavaScript в качестве разделителя целой части от дробной использует точку,
           таким образов результатом операции унарного плюса будет NaN — не число,
           т.к. будет невозможно неявное приведение типа.
           Результат деления числа на не число (NaN) также будет NaN.
        */
        console.log(10 / +"2,5");

    </script>
</body>

</html>
